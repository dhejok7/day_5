<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      (() => {
        let sum = 0,
          j,
          a = [2, 3, 73, 41, 50, 67, 73, 89, 9];
        let notPrime = [],
          prime = [];
        //---------------------------------------------------------
        function isPrime(n) {
          if (n < 2) return false;
          for (var i = 2; i * i <= n; i++) {
            if (n % i == 0) return false;
          }
          // prime.push(n);
          return true;
        }
        //---------------------------------------------------------
        for (j = 0; j < a.length; j++) {
          let result = isPrime(a[j]);
          if (result == true) {
            console.log(a[j] + ": is prime");
            prime.push(a[j]);
          } else {
            //console.log(a[j] + ": is not prime");
            notPrime.push(a[j]);
          }
        }
        //console.log(notPrime);
        //console.log(prime);
      })();
    </script>
  </head>
  <body>
    <h2>print prime number inside a array</h2>
  </body>
</html>
