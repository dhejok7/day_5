<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      (() => {
        let chars = ["A", "B", "A", "C", "B"];
		console.log(chars)
        let uniqueChars = [];
        chars.forEach((c) => {
          if (!uniqueChars.includes(c)) {
            uniqueChars.push(c);
          }
        });
        console.log(uniqueChars);
      })();
    </script>
  </head>
  <body>
    <h2>Unique characters in an array</h2>
  </body>
</html>
