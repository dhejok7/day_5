<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      (() => {
        function getMedian(ar1, ar2) {
  let mergedArray = ar1.concat(ar2);
  const noDuplicatesArray = Array.from(new Set(mergedArray));

  let sortedArray = noDuplicatesArray.sort(function (a, b) {
    return a - b;
  });

  let n1 = sortedArray.length;

  if (n1 % 2 == 0) {
    let i = 0;
    for (i = 0; i < n1 / 2; i++) {}
    // console.log('even '+i)
    return (sortedArray[i] + sortedArray[i - 1]) / 2;
  } else {
    let i = 0;
    for (i = 0; i < n1 / 2; i++) {}
    // console.log('odd '+i)
    return sortedArray[i - 1];
  }
}

let ar1 = [1, 2];
let ar2 = [3,4];

console.log("Median is " + getMedian(ar1, ar2));

      })();
    </script>
  </head>
  <body>
    <h2>median of two sorted array</h2>
  </body>
</html>
