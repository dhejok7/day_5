<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

    <title>Document</title>
    <script>
      (() => {
        let arr = [2, 2, 3, 3, 2, 2];
        let palindromeArray = (arr) => {
          let isPalindrome = true;

          for (let i = 0; i < arr.length / 2; i++) {
            if (arr[i] !== arr[arr.length - i - 1]) {
              isPalindrome = false;
              break;
            }
          }

          console.log(isPalindrome);
        };

        palindromeArray(arr);
      })();
    </script>
  </head>
  <body>
    <h2>paindrome in an array</h2>
  </body>
